<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- SIGN UP FORM -->
    <section class="hero6" id="hero">
        <div class="container-login">
            <div class="sign">
                <div class="row login">
                    <div class="form2">
                        <img src="Assets/Logo.png" alt="Logo Cateringz">
                        <form id="signUpForm">
                            <input type="text" id="name" name="name" placeholder="Name">
                            <input type="text" id="email" name="email" placeholder="Email">
                            <input type="text" id="gender" name="gender" placeholder="gender">
                            <input type="date" id="dob" name="dob" placeholder="Date of birth">
                            <input type="text" id="address" name="address" placeholder="Address">
                            <input type="password" id="password" name="password" placeholder="Password">
                            <input type="password" id="confirm" name="confirm" placeholder="Confirm Password">
                            <br>
                            <p>
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">I agree to Privacy Policy and Terms & Conditions</label>
                            </p>
                            <br><br>
                            <button type="button" onclick="validateSignUpForm()" class="btn1 btn1-primary">Sign Up</button>
                        </form>
                        <br><br>
                        <p>
                            Already have account? <a href="login.html">Log In</a>
                        </p>
                    </div>

                    <div class="regist">
                        <p class="btn">Join Us,</p>
                        <h2 class="regist-tittle">Become a CAteriNgz member today and enjoy exclusive benefits like 
                            early  access to new menus,
                            <br>
                            special discounts, and
                            <br>
                            invitations to members-only
                            <br>
                            tasting events. 
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
